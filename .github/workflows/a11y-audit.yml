name: AI Accessibility Auditor

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  a11y-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Start Vite preview server
        run: |
          npx vite preview --host --port 3000 &
          sleep 20

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run AI A11y Audit
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          A11Y_URL: "http://localhost:3000"
        run: |
          node scripts/a11y-audit.mjs > a11y-report.md

      - name: Comment A11y report on PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            â™¿ **AI Accessibility Audit (Axe + Gemini)**

            $(cat a11y-report.md)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
